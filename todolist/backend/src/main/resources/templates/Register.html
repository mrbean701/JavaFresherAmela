<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Todo List</a>
      </div>
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="Register.html" ><span class="glyphicon glyphicon-user"></span>Sign Up</a>
        </li>
        <li>
          <a href="Login.html" ><span class="glyphicon glyphicon-log-in"></span>Login</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="container" style="width: 50%">
  <br>
  <br>
  <br>
  <h3>SIGN UP</h3>

  <form id="form" name="form_user">
    <div class="form-group">
      <br>
      <input type="text" required="true", class="form-control" id="Full_Name_ID" value="" placeholder="Name" autofocus>
    </div>
    <div class="form-group">
      <input type="username" required="true", class="form-control" id="User_Name_ID" value="" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" required="true", class="form-control" id="Password_ID" value="" placeholder="Password">
    </div>
    <div class="form-group">
      <input type="password" required="true", class="form-control" id="Confirm_Password_ID" value="" placeholder="Confirm Password">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Sign up" onclick="createNewUser()">
      <input type="reset" class="btn btn-primary" value="Reset" onclick="resetRegister()">
      <input type="button" class="btn btn-primary" value="Login" onclick="loginSuccess()">
    </div>
  </form>

</div>
<script type="text/javascript" scr="RegisterPageJavaScript.js"></script>
<script type="text/javascript" scr="ValidateUser.js"></script>

</body>
</html>
